    <!-- This form is the user interface for adding and removing items from the database -->
    <!-- !!! Go through and comment thoroughly !!! -->
    <div id='item-edit-form-wrapper'>
        <div id='item-name-input-wrapper' class='single-field-wrapper'>
            <label for='item-name-input'>Name: </label>
            <input type='text' id='item-name-input'>
        </div>
        <div id='item-boolean-input-wrapper' class='triple-toggle-field-wrapper'>
            <div id='item-prepared-ordered-boolean' class="switch-field">
                <input type="radio" id="prepared-radio" name="prepared-ordered-switch" value="true" checked="">
                <label for="prepared-radio">Prepared</label>
                <input type="radio" id="ordered-radio" name="prepared-ordered-switch" value="false">
                <label for="ordered-radio">Ordered</label>
            </div>
            <div id='item-ingredient-product-boolean' class="switch-field">
                <input type="radio" id="ingredient-radio" name="ingredient-product-switch" value="true" checked="">
                <label for="ingredient-radio">Ingredient</label>
                <input type="radio" id="product-radio" name="ingredient-product-switch" value="false">
                <label for="product-radio">Product</label>
            </div>
            <div id='item-use-retired-boolean' class="switch-field">
                <input type="radio" id="in-use-radio" name="in-use-retired-switch" value="true" checked="">
                <label for="in-use-radio">In use</label>
                <input type="radio" id="retired-radio" name="in-use-retired-switch" value="false">
                <label for="retired-radio">Retired</label>
            </div>
        </div>
        <div id='item-use-ratio-input-wrapper' class='single-field-wrapper'>
            <label for='item-use-ratio-input'>Use ratio: </label>
            <input type='number' id='item-use-ratio-input'> <!-- Add step size and max -->
        </div>
        <div id='item-main-unit-input-wrapper' class='single-field-wrapper'>
            <label for='item-main-unit-input'>Main unit: </label>
            <input type='text' id='item-main-unit-input'>
        </div>
        <p id='item-other-units-text'>Other unit(s): </p>
        <div id='item-other-units-wrapper'>
            <div id='item-other-unit-input-wrapper-1' class='double-field-wrapper'>
                <label for='secondary-unit-name-input-1'>Name: </label>
                <input type='text' id='secondary-unit-name-input-1'>
                <label for='secondary-unit-ratio-input-1'>Ratio to main: </label>
                <input type='number' id='secondary-unit-ratio-input-1'> <!-- Add step size and max -->
            </div>
            <button type='button' id='item-secondary-unit-add-button'>Add</button>
        </div>
        <p id='item-ingredients-text'>Ingredients: </p>
        <div id='item-ingredients-wrapper'>
            <div id='item-ingredients-input-wrapper-1' class='double-field-wrapper'>
                <label for='ingredient-name-input-1'>Name: </label>
                <input type='text' id='ingredient-name-input-1'>
                <label for='ingredient-ratio-input-1'>Use ratio: </label>
                <input type='number' id='ingredient-ratio-input-1'> <!-- Add step size and max -->
            </div>
            <button type='button' id='item-ingredient-add-button'>Add</button>
        </div>

    </div>
